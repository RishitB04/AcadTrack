<!DOCTYPE html>
<html>
<head>
    <title>Graduation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
        }

        .logout {
            text-align: right;
            padding: 1rem;
        }

        .logout a {
            color: #ff5252;
            text-decoration: none;
            font-weight: bold;
        }

        .logout a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 3rem 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #2e7d32;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: #388e3c;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2e7d32;
        }

        .icon {
            font-size: 3rem;
            color: #66bb6a;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="logout">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="container">
        <div class="icon">ðŸŽ“</div>
        <h1>Congratulations, {{ student.name }}!</h1>
        <p class="message">
            You have successfully graduated!<br>
            All credit requirements have been met, and you've passed all courses.
        </p>
        <a href="{{ url_for('past_courses') }}" class="btn">View Grade Sheet</a>
    </div>

</body>
</html>
